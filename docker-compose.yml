version: '3.8'

services:
  # Servicio de producci√≥n
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: frontend-app
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Servicio para desarrollo
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    container_name: frontend-dev
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    restart: unless-stopped